<body>

    <h1>2620. Counter</h1>

    <script type="module">

        let num = 10

        var createCounter = function (n) {

            return function () {
                return n++
            };

        };

        const counter = createCounter(10)

        console.log(counter());
        console.log(counter());
        console.log(counter());

    </script>
