<!DOCTYPE html>

<body>

    <h1>136. Single Number</h1>

    <script type="module">

        // Example 1:

        // Input: nums = [2,2,1]
        // Output: 1
        // Example 2:

        // Input: nums = [4,1,2,1,2]
        // Output: 4
        // Example 3:

        // Input: nums = [1]
        // Output: 1

        var singleNumber = function (nums) {

            let count = {}
            for (let i = 0; i < nums.length; i++) {
                if (!count[nums[i]]) {
                    count[nums[i]] = 1
                } else {
                    count[nums[i]] = count[nums[i]] + 1
                }
            }

            const keys = Object.keys(count)
            for (let j = 0; j < keys.length; j++) {
                if (count[keys[j]] === 1) {
                    return keys[j].toString()
                }
            }

        };

        const numbers = [2, 2, 1]
        console.log(singleNumber(numbers))

    </script>

</body>
