<body>

    <h1>12. Integer to Roman</h1>

    <script type="module">

        const number = 89

        var intToRoman = function (num) {
            let romanObject = {
                M: 1000,
                CM: 900,
                D: 500,
                CD: 400,
                C: 100,
                XC: 90,
                L: 50,
                XL: 40,
                XXX: 30,
                XX: 20,
                X: 10,
                IX: 9,
                V: 5,
                IV: 4,
                I: 1,
            };

            let inputber = parseInt(num);

            let result = "";
            let romanValues = Object.keys(romanObject);
            romanValues.forEach((key) => {
                while (romanObject[key] <= inputber) {
                    inputber -= romanObject[key];
                    result += key;
                }
            });

            return result
        };

        console.log(intToRoman(number));

    </script>
