    <h1>3190. Find Minimum Operations to Make All Elements Divisible by Three</h1>

    <script type="module">

        // Example 1:

        // Input: nums = [1,2,3,4]

        // Output: 3

        // Explanation:

        // All array elements can be made divisible by 3 using 3 operations:

        // Subtract 1 from 1.
        // Add 1 to 2.
        // Subtract 1 from 4.
        // Example 2:

        // Input: nums = [3,6,9]

        // Output: 0

        var minimumOperations = function (nums) {

            var result = 0;

            for (let i = 0; i < nums.length; i++) {

                let reminder = nums[i] % 3;
                if (reminder === 1 || reminder === 2) {
                    result++;
                }

            }

            return result;

        };

        console.log(minimumOperations([3, 6, 9, 12]))

    </script>
