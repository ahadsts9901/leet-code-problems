<body>

    <h1>242. Valid Anagram</h1>

    <script type="module">

        const first = "anagram"
        const second = "nagaram"

        var isAnagram = function (s, t) {

            s = s.split("").sort().join("")
            t = t.split("").sort().join("")

            return s === t

        };

        console.log((isAnagram(first, second)));

    </script>

</body>
