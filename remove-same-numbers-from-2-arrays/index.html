<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 2</title>
</head>

<body>

    <h1>Leetcode problem 2</h1>
    <p>create a function that store in a variable and when that
        variables is called as a function so it returns a string.</p>
    <p>output: <span id="output"></span></p>

    <script>

        let arr1 = [1, 3, 4, 5, 7, 9]
        let arr2 = [2, 5, 3, 5, 5, 7]

        // console.log(arr1, arr2);

        var arr3 = []

        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    arr3.push(arr1[i])
                }
            }
        }

        const result = arr3.filter((value, index, self) => {
            return self.indexOf(value) === index;
        });

        console.log(result);

        // for output
        document.querySelector("#output").innerText = result


    </script>

</body>

</html>
