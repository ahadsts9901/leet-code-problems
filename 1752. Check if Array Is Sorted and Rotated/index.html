    <h1>1752. Check if Array Is Sorted and Rotated</h1>

    <script type="module">

        // Example 1:

        // Input: nums = [3,4,5,1,2]
        // Output: true
        // Explanation: [1,2,3,4,5] is the original sorted array.
        // You can rotate the array by x = 3 positions to begin on the the element of value 3: [3,4,5,1,2].
        // Example 2:

        // Input: nums = [2,1,3,4]
        // Output: false
        // Explanation: There is no sorted array once rotated that can make nums.
        // Example 3:

        // Input: nums = [1,2,3]
        // Output: true
        // Explanation: [1,2,3] is the original sorted array.
        // You can rotate the array by x = 0 positions (i.e. no rotation) to make nums.

        var check = function (nums) {

            var firstArray = []
            var secondArray = []
            var thirdArray = []

            for (let i = 0; i < nums.length; i++) {

                if (nums[i + 1] < nums[i]) {
                    firstArray = nums.slice(0, i + 1)
                    secondArray = nums.slice(i + 1)
                } else {
                    thirdArray.push(nums[i])
                }

            }

            if (firstArray?.length && secondArray?.length) {
                thirdArray = [...secondArray, ...firstArray]
            }

            console.log(thirdArray)

            const fourthArray = nums.sort((a, b) => a - b)

            for (let i = 0; i < fourthArray.length; i++) {

                if (thirdArray[i] != fourthArray[i]) {
                    return false
                }

            }

            return true

        };

        // console.log(check([3, 4, 5, 1, 2]))
        // console.log(check([2,1,3,4]))
        // console.log(check([1, 2, 3, 4, 5]))

    </script>
