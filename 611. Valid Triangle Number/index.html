        // Example 2:

        // Input: nums = [4,2,3,4]
        // Output: 4

        var triangleNumber = function (nums) {

            nums.sort((a, b) => a - b)

            let output = 0

            // [4, 2, 3, 4]

            /*/
            

            [2,3,4,4]

            k = 2
            i = 0
            j = 1


            /*/

            for (let k in nums) {

                let i = 0;
                let j = k - 1

                while (i < j) {
                    if (nums[i] + nums[j] > nums[k]) {
                        output += (j - i)
                        j -= 1
                    } else i++
                }

            }

            return output
        };
        console.log(triangleNumber([4, 2, 3, 4]))

    </script>
